      numero: 1293,

    };

    function testEndereco() {
      texto = 'O usuário mora em '+ endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro + ", na rua \"" + endereco.rua + '" com nº ' + endereco.numero + '.'
      return texto;
    }
    console.log(testEndereco());
